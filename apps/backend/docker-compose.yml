version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://wavy:wavy123@db:5432/wavy_nutrition
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - db
    volumes:
      - .:/app
    command: python -m uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=wavy
      - POSTGRES_PASSWORD=wavy123
      - POSTGRES_DB=wavy_nutrition
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
